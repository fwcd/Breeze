plugins {
    id 'java'
    id 'application'
}

mainClassName = 'com.fwcd.breeze.BreezeMain'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.fwcd:Fructose:920c990cf65a69e2b13701912e2a5054ca6321ad'
    implementation 'com.fifesoft:rsyntaxtextarea:2.6.1'
    // TODO: Resolve TM4E temporarily through Jitpack until it is officially released to a public Maven repo
    implementation 'com.github.eclipse.tm4e:org.eclipse.tm4e.core:a07f83d53da9e281876c646f9ed08b04b8663bea'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
