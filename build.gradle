plugins {
    id 'java'
    id 'application'
}

mainClassName = 'com.fwcd.breeze.BreezeMain'

dependencies {
    // Include JAR-dependencies
    implementation fileTree(dir: 'lib', include: ['*.jar'])
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

repositories {
    jcenter()
}
